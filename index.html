<!DOCTYPE html>
<html>
<head>
	<title>AI Music WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script> 
</head>
<body background="download.jpeg">
<center>
  	<h3 class="btn btn-warning heading" id="naruto">AI DJ WEB APP
	    <br>
	    <span class="note" id="sasuke">NOTE - Move your left-hand wrist up and down for increasing and decreasing the speed. 
        Move your right-hand wrist up and down for increasing and decreasing the volume</span>
  	</h3>
    <div class="div_speed" id="kakashi">
      <img src="disk.gif" id="garra">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3> 
    </div>
    <div class="div_volume" id="madara">
      <img src="disk.gif" id="obito">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
	<br><br>
  <button onclick="play()" class="btn btn-success play_button" id="jiraya">Play</button> 
</center>

<script src="main.js"></script>
</body>
</html>
